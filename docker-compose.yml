version: "2.1"
services:

  vllm-env:
    build:
      context: ./image
      args:
        HF_TOKEN: ${TOKEN}
        VSCODE_COMMIT_ID: ${VSCODE_COMMIT_ID}
    runtime: nvidia
    cpuset: "0-10"
    ipc: host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./cache:/root/.cache:rw
    ports:
      - "8000:8000"
      - "222:22"
